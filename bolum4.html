<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="counter++">Arttir</button>
        <button v-on:click="counter--">Azalt</button>
        <button v-on:click="secondCounter++">2.counteri arttir</button>
        <p>{{counter}} {{secondCounter}}</p>
        <p>{{ result() }} {{ output }}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data : {
                counter:0,
                secondCounter:0
            },
            methods :{
                result() {
                    console.log("metod calisti")
                    return this.counter > 10 ? "10'dan buyuktur" : "10'dan kucuktur"
                }
            },
            computed : {
                output() {
                    console.log("computed calisti")
                    return this.counter > 10 ? "10'dan buyuktur" : "10'dan kucuktur" 
                }
            },
            watch : {
                counter(value) {
                    vm=this;
                    setTimeout(()=>{
                        vm.counter=0
                    },1500)
                }
            }
        });
    </script>
</body>
</html>
